<div class="repository-container">
    <app-loading *ngIf="loading"></app-loading>
    <div class="repository-owner-container" *ngIf="repo">
        <h1>Reposit√≥rios de {{repo[0].owner.login}}</h1>
        <div class="repository-orderby-container">
            <app-select 
                #orderBySelect
                label="Ordenar por: " 
                [options]="options" 
                [formControl]="selectControl"
                (ngModelChange)="orderBy($event)"
                class="repository-select"
            >
            </app-select>
        </div>
    </div>
    <div class="repository-error-container error" *ngIf="error">
        <span>{{errorMessage}}</span>
    </div>
    <div class="repository-info-container" *ngFor="let repo of repo">
        <div class="repository-left-info">
            <div class="repository-name">
                <h2>{{repo.name}}</h2>
            </div>
            <div class="repository-info">
                <p *ngIf="repo.description !== null">
                    {{repo.description}}
                </p>
                <p class="repository-created">Criado em: {{repo.created_at | date: "dd/MM/yyyy"}}</p>
            </div>
        </div>
        <div class="repository-numbers">
            <span class="repository-forks">Forks: {{repo.forks_count}}</span>
            <span class="repository-stars">Estrelas: {{repo.watchers_count}}</span>
        </div>
    </div>
</div>
