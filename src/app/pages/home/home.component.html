<div class="home-container">
    <div class="home-form-container">
        <form (ngSubmit)="searchUser()">
            <div class="home-search-container">
                <label for="search" class="home-search-label">Buscar usu치rio no GitHub: </label>
                <input required
                [(ngModel)]="search" 
                name="search" 
                type="text" 
                class="home-search-input" 
                placeholder="Digite o nome do usu치rio" >
                <p class="home-warning" *ngIf="isEmpty"><small>Preencha o campo de busca!</small></p>
            </div>
            <app-button text="Buscar"></app-button>
        </form>

        <app-loading *ngIf="loading"></app-loading>
 
        <div class="home-search-error-container error" *ngIf="error">
            <strong>Erro! </strong> {{errorMessage}}
        </div>
        
        <app-notification></app-notification>
    </div>
    <div class="home-user-container">
        <app-user *ngIf="user" [user]="user" [stars]="stars"></app-user>
        <div class="home-user-repositories-link">
            <a *ngIf="user" routerLink="repository-results" [state]="{search}">Ir para p치gina de reposit칩rios</a>
        </div>
    </div>
</div>
